{% macro card(name, endpoint) %}
<div class="card fixed-card" data-name="{{ name }}" data-endpoint="{{ endpoint }}">
    <div class="card-header bg-info"><h5 class="card-title">{{ name }}</h5></div>
    <div class="card-body" data-display style="height: 300px; position: relative;"><div class="centered"><div class="loader"></div></div></div>
    <div class="card-footer"><button class="btn btn-danger" data-reload)">Reload</button></div>
</div>
{% endmacro %}
